[Dependencies]
libpcap = libpcap-dev
libnet = libnet-dev
libssl = libssl-dev
libcrypto = libcrypto-dev
libpthread = pthread
gcc = gcc
make = make
source_files = ids.c, ids_config.c, ids_utils.c
header_files = ids.h, ids_config.h, ids_utils.h
install_directory = /usr/local/bin/ids
compile_command = gcc -o ids ids.c ids_config.c ids_utils.c -lpcap -lnet -lssl -lcrypto -lpthread
